<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Information System</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #8fd3f4, #84fab0);
    }

    .container {
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #3cb371;
    }

    button {
        grid-column: span 2;
        padding: 10px;
        border: none;
        background-color: #3cb371;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #2e8b57;
    }

    .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
        align-items: center;
    }

    .filter-bar input, .filter-bar select {
        padding: 6px;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    .filter-bar label {
        font-weight: bold;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
    }

    th {
        background-color: #3cb371;
        color: white;
    }

    .actions button {
        background-color: #28a745;
        margin: 2px;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
    }

    .actions button.delete {
        background-color: #dc3545;
    }

    .stats {
        text-align: right;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    @media (max-width: 650px) {
        form {
            grid-template-columns: 1fr;
        }
        .filter-bar {
            flex-direction: column;
            align-items: stretch;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ“ Placement Information System</h1>

    <form id="placementForm">
        <div>
            <label>Student Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label>Roll No:</label>
            <input type="text" id="roll" required>
        </div>
        <div>
            <label>Department:</label>
            <input type="text" id="dept" required>
        </div>
        <div>
            <label>Company:</label>
            <input type="text" id="company" required>
        </div>
        <div>
            <label>Package (LPA):</label>
            <input type="number" id="package" required>
        </div>
        <div>
            <label>Status:</label>
            <select id="status" required>
                <option value="">Select</option>
                <option value="Placed">Placed</option>
                <option value="Not Placed">Not Placed</option>
            </select>
        </div>
        <button type="submit">Add / Update Record</button>
    </form>

    <!-- Filters -->
    <div class="filter-bar">
        <label>Search:</label>
        <input type="text" id="searchBox" placeholder="Search by name or roll no">
        <label>Department:</label>
        <select id="filterDept">
            <option value="">All</option>
        </select>
        <label>Status:</label>
        <select id="filterStatus">
            <option value="">All</option>
            <option value="Placed">Placed</option>
            <option value="Not Placed">Not Placed</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="placementTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
                <th>Company</th>
                <th>Package (LPA)</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="stats" id="stats"></div>
</div>

<script>
let students = JSON.parse(localStorage.getItem("placementData")) || [];
let editIndex = -1;

const form = document.getElementById("placementForm");
const tableBody = document.querySelector("#placementTable tbody");
const statsDiv = document.getElementById("stats");
const deptFilter = document.getElementById("filterDept");

function populateDeptFilter() {
    const depts = [...new Set(students.map(s => s.dept))];
    deptFilter.innerHTML = '<option value="">All</option>';
    depts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        deptFilter.appendChild(opt);
    });
}

function renderTable(filtered = null) {
    const data = filtered || students;
    tableBody.innerHTML = "";
    let placedCount = 0, totalCount = data.length, totalPackage = 0;

    data.forEach((s, index) => {
        if (s.status === "Placed") {
            placedCount++;
            totalPackage += parseFloat(s.package);
        }

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${s.roll}</td>
            <td>${s.name}</td>
            <td>${s.dept}</td>
            <td>${s.company}</td>
            <td>${s.package}</td>
            <td>${s.status}</td>
            <td class="actions">
                <button onclick="editRecord(${index})">Edit</button>
                <button class="delete" onclick="deleteRecord(${index})">Delete</button>
            </td>
        `;
        tableBody.appendChild(row);
    });

    const avgPackage = placedCount ? (totalPackage / placedCount).toFixed(2) : 0;
    statsDiv.textContent = `Total Students: ${totalCount} | Placed: ${placedCount} | Avg Package: â‚¹${avgPackage} LPA`;
    populateDeptFilter();
}

form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const roll = document.getElementById("roll").value.trim();
    const dept = document.getElementById("dept").value.trim();
    const company = document.getElementById("company").value.trim();
    const pkg = parseFloat(document.getElementById("package").value);
    const status = document.getElementById("status").value;

    const student = { name, roll, dept, company, package: pkg, status };

    if (editIndex === -1) {
        students.push(student);
    } else {
        students[editIndex] = student;
        editIndex = -1;
    }

    localStorage.setItem("placementData", JSON.stringify(students));
    form.reset();
    renderTable();
});

function editRecord(index) {
    const s = students[index];
    document.getElementById("name").value = s.name;
    document.getElementById("roll").value = s.roll;
    document.getElementById("dept").value = s.dept;
    document.getElementById("company").value = s.company;
    document.getElementById("package").value = s.package;
    document.getElementById("status").value = s.status;
    editIndex = index;
}

function deleteRecord(index) {
    if (confirm("Are you sure you want to delete this record?")) {
        students.splice(index, 1);
        localStorage.setItem("placementData", JSON.stringify(students));
        renderTable();
    }
}

function applyFilters() {
    const search = document.getElementById("searchBox").value.toLowerCase();
    const deptVal = document.getElementById("filterDept").value;
    const statusVal = document.getElementById("filterStatus").value;

    const filtered = students.filter(s => {
        return (
            (s.name.toLowerCase().includes(search) || s.roll.toLowerCase().includes(search)) &&
            (deptVal === "" || s.dept === deptVal) &&
            (statusVal === "" || s.status === statusVal)
        );
    });

    renderTable(filtered);
}

function resetFilters() {
    document.getElementById("searchBox").value = "";
    document.getElementById("filterDept").value = "";
    document.getElementById("filterStatus").value = "";
    renderTable();
}

renderTable();
</script>
</body>
</html>
